
  <form [formGroup]="searchForm">
  <nav class="navbar justify-content-center bg-info">
    <ul class="nav justify-content-center">
      <li class="form-control me-4">
        <select class="form-control"  formControlName="city">
          <option *ngFor="let city of cities" [ngValue]="city">{{city}}</option>
         
        </select>
      </li>
    </ul>
  
    
 
    <ul class="nav justify-content-center">
      <li class="form-control me-4">
        <button class="btn btn-primary" type="submit" (click)="buscar()">Buscar</button>
      </li>
    </ul>
  </nav>
</form>

 

<div class="container" style="margin-top: 20px; margin-bottom: 20px;">
  <div class="row">
    <div class="col-8">
            <google-map 
                  width="100%"
                  [center]="center"
                  [zoom]="zoom"
                >
        <map-marker #marker="mapMarker" *ngFor="let markerPosition of markerPositions"
                    [position]="markerPosition"
                    [options]="markerOptions"
                    (mapClick)="openInfoWindow(marker)"></map-marker>
        <map-info-window>{{name}}</map-info-window>
      </google-map>
    </div>
    <div class="col-4">
      <div class="card box" *ngFor="let hotel of hotels" style="margin-top: 5px;">
        <div class="card-body">
          <h5 class="card-title">{{hotel.nombre}}</h5>
          <p class="card-text">
            <span class="badge rounded-pill bg-dark">Municipio : {{hotel.municipio
            }}</span>
            <span style="margin-left: 3px;" class="badge rounded-pill bg-dark">Codigo Postal : {{hotel.codigo_postal
          }}</span></p>
          <p class="card-text">{{hotel.direccion}}</p>
          <div >
          <span class="fa fa-star" [class.checked] = "hotel.categoria >= 1"></span>
          <span class="fa fa-star " [class.checked] = "hotel.categoria >= 2"></span>
          <span class="fa fa-star " [class.checked] = "hotel.categoria >= 3"></span>
          <span class="fa fa-star" [class.checked] = "hotel.categoria >= 4"></span>
          <span class="fa fa-star" [class.checked] = "hotel.categoria == 5"></span>
        </div>
          <br>
          <a class="btn btn-primary">{{hotel.precionoche}} &euro;</a>

        </div>
      </div>
    </div>
  </div>
  </div>
